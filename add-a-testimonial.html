<meta charset="UTF-8">

  <meta name="description" content="We combine deep customer research and product strategy to help software companies create product-led growth">
  <meta property="og:image" content="Images/Opengraph-Image-Card.png" />
  <meta property="og:description" content="We combine deep customer research and product strategy to help software companies create product-led growth." />

  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="tailwind-supp-styles.css">
  <link rel="icon" href="Images/Favicon_32.png"/>
  <title>Perfecting Product | Customer Research and Product Strategy for SaaS Companies</title>
</head>
<body>
  
  <!-- top nav -->
  <div class="relative leading-snug container flex-wrap md:flex justify-between mx-auto px-8 py-6 text-base items-center">
    <div class="text-lg font-medium">
      <a href="/">
        Perfecting Product
      </a>
    </div>
    
    <nav class="flex mt-6 md:mt-0 flex justify-between items-center">
      <a class="mr-8" href="https://blog.perfectingproduct.com/">Articles</a>
      <a class="mr-8" href="/about">About</a>
      <button class="bg-black text-gray-200 hover:text-white py-2 px-4 mr-4 rounded hover:bg-gray-800 hover:shadow-lg transition duration-300">
        <a href="https://perfectingproduct.typeform.com/to/ccCS2h">
          Work With Us
        </a>
      </button>
    </nav>
  </div>
  
  <!-- main hero section -->
  <div id="app" class="max-w-screen-md m-4 mx-auto">

    <!-- section header -->
    <div class="text-center text-2xl md:text-3xl font-semibold m-10 mt-20">Add Your Own Testimonial</div>
    
    <form name="testimonial" action="https://formspree.io/f/mzbkabgp" method="POST">
        <div class="grid grid-cols-3 md:grid-cols-6 gap-6 font-medium items-center mx-2">
            <label for="name">Name</label>
            <input v-model="name" name="name" class="col-span-2 border px-2 py-1 rounded" type="text" placeholder="Patrick Collison">
            <label for="title">Title</label>
            <input v-model="title" name="title" class="col-span-2 border px-2 py-1 rounded" type="text" placeholder="CEO, Stripe">
            <label class="testimonial" for="">Testimonial</label>
            <input v-model="testimonial" name="testimonial" class="col-span-5 border px-2 py-1 rounded" type="text" placeholder="What problem did we solve for you and how did we help?">
            <label for="headshot">Headshot</label>
            <input v-model="image.source" name="image_address" class="col-span-5 border px-2 py-1 rounded" type="url" name="" id="" placeholder="Headshot image address (LinkedIn, Twitter, etc)">
        </div>
        <div class="flex justify-center">
            <button class="bg-black text-gray-200 hover:text-white py-2 px-4 rounded hover:bg-gray-800 hover:shadow-lg transition duration-300 mt-8">Submit Testimonial</button>
        </div>
    </form>
    
    <!-- section header -->
    <div class="text-center text-2xl md:text-3xl font-semibold m-10 mt-12">Testimonial Preview</div>
    
    <!-- testimonial card -->
    <div class="p-6 m-4 mb-8 shadow-lg border-solid border-gray-300 border rounded-md text-base sm:flex">
      <div class="text-center font-medium px-12">
        <div class="rounded-full w-32 h-32 overflow-hidden mx-auto mb-2">
            <img v-bind:src="image.source" :alt="name">
        </div>
        <div>{{name}}</div>
        <div>{{title}}</div>
      </div>
      <div class="text-base mt-2 md:mt-8 md:m-6">{{testimonial}}
      </div>
    </div>

    <div class="text-center">
        this card is responsive
    </div>
    
    <!-- CTA button -->
    <div class="mb-24 mt-24 flex justify-center items-center">
      <button class="bg-black text-gray-200 hover:text-white py-2 px-4 rounded hover:bg-gray-800 hover:shadow-lg transition duration-300">
        <a href="https://perfectingproduct.typeform.com/to/ccCS2h">
          Work With Us
        </a>
      </button>
    </div>

    <!-- footer -->
    <div class="mb-24 mt-24">
      <div class="text-xs text-center mb-2 mx-auto w-56">
        <a href="https://github.com/Christian-von-Uffel/Perfecting-Product/">This website's code is written by hand and open source</a>
      </div>
      <a href="https://github.com/Christian-von-Uffel/Perfecting-Product/"> 
        <img class="w-8 mx-auto" src="Images/GitHub-Mark-64px.png" alt="">
    </div>
    
  </div>

</body>

            }
        }
    })
</script>
